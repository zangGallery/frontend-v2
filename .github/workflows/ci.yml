name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check formatting
        run: npx prettier --check "src/**/*.js"

      - name: Build
        run: npm run build
        env:
          GATSBY_ALCHEMY_BASE_API_KEY: ${{ secrets.GATSBY_ALCHEMY_BASE_API_KEY }}
